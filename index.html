        /* Common Styles */
        body {
            font-family: 'Segoe Script', cursive;
            margin: 0;
            padding: 0;

        header {
            background-color: #95C6B4; /* Changed background color */
            color: #fff; /* Text color */

        }

            color: #fff;

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        section {
            padding: 100px 0;
            text-align: center;
            color: #fff;
        }

        /* Default Desktop Styles */
        #intro {
            position: relative;
            background-image: url('ring-bkg-new.jpg');
            background-repeat: no-repeat; /* Prevent background from repeating */
            height: 500px;
            background-size: 80% auto; /* Adjusted property */
            background-position: center;
            text-align: center;
            color: #fff;
        }

        .bottom-text {
            position: absolute;
            bottom: 15px; /* Adjust as needed */
            left: 0;
            right: 0;
        }

        .invitation {
            font-family: 'Poiret One', cursive;
            font-size: 30px;
            color: #ff6200;
            margin-bottom: 10px;
        }

        .invitation-date {
            font-family: 'Poiret One', cursive;
            font-size: 20px;
            color: #333; /* Dark gray color */
            margin-bottom: 10px;
        }

        @media (max-width: 767px) {
            #intro {
                height: 600px; /* Adjusted height for mobile */
            }

            .invitation {
                font-size: 40px; /* Adjusted font size for mobile */
            }

            .invitation-date {
                font-size: 30px; /* Adjusted font size for mobile */
            }
        }
